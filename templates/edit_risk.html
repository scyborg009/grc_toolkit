<!DOCTYPE html>
<html>
<head>
    <title>Edit Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Edit Risk</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ risk[1] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ risk[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Impact</label>
            <input type="text" name="impact" class="form-control" value="{{ risk[3] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Likelihood</label>
            <input type="text" name="likelihood" class="form-control" value="{{ risk[4] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Mitigation</label>
            <textarea name="mitigation" class="form-control">{{ risk[5] }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="Open" {% if risk[6] == 'Open' %}selected{% endif %}>Open</option>
                <option value="In Progress" {% if risk[6] == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Mitigated" {% if risk[6] == 'Mitigated' %}selected{% endif %}>Mitigated</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/risk-register" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
