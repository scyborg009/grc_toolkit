<!DOCTYPE html>
<html>
<head>
    <title>Risk Register</title>
</head>
<body>
    <h1>Risk Register</h1>

    <form method="POST">
        <label>Risk ID:</label><br>
        <input type="text" name="id" required><br><br>

        <label>Description:</label><br>
        <input type="text" name="description" required><br><br>

        <label>Impact:</label><br>
        <input type="text" name="impact" required><br><br>

        <label>Likelihood:</label><br>
        <input type="text" name="likelihood" required><br><br>

        <button type="submit">Add Risk</button>
    </form>

    <h2>Existing Risks</h2>
    <ul>
        {% for risk in risks %}
            <li><strong>{{ risk.id }}</strong> - {{ risk.description }} (Impact: {{ risk.impact }}, Likelihood: {{ risk.likelihood }})</li>
        {% else %}
            <li>No risks recorded yet.</li>
        {% endfor %}
    </ul>

    <br><a href="/">Back to Home</a>
</body>
</html>
