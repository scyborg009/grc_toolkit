<!DOCTYPE html>
<html>
<head>
    <title>Risk Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Risk Register</h2>
        <div>
            <a href="/dashboard" class="btn btn-info">View Dashboard</a>
            <a href="/export" class="btn btn-success">Download CSV</a>
        </div>
    </div>

    <form method="POST" class="mb-5">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Impact</label>
            <input type="text" name="impact" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Likelihood</label>
            <input type="text" name="likelihood" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Mitigation</label>
            <textarea name="mitigation" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Mitigated">Mitigated</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Risk</button>
    </form>

    <h4>Existing Risks</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Title</th><th>Description</th><th>Impact</th>
                <th>Likelihood</th><th>Mitigation</th><th>Status</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for risk in risks %}
        <tr>
            <td>{{ risk[0] }}</td>
            <td>{{ risk[1] }}</td>
            <td>{{ risk[2] }}</td>
            <td>{{ risk[3] }}</td>
            <td>{{ risk[4] }}</td>
            <td>{{ risk[5] }}</td>
            <td>{{ risk[6] }}</td>
            <td>
                <a href="/edit/{{ risk[0] }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete/{{ risk[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
