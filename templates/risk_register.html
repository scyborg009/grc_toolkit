{% extends 'layout.html' %}
{% block content %}
<h2>Risk Register</h2>
<form method="POST" class="mb-4">
  <div class="mb-3">
    <label class="form-label">Risk Name</label>
    <input type="text" class="form-control" name="risk_name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Impact</label>
    <select class="form-control" name="impact">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Likelihood</label>
    <select class="form-control" name="likelihood">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Add Risk</button>
</form>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Impact</th>
      <th>Likelihood</th>
    </tr>
  </thead>
  <tbody>
    {% for risk in risks %}
    <tr>
      <td>{{ risk.id }}</td>
      <td>{{ risk.name }}</td>
      <td>{{ risk.impact }}</td>
      <td>{{ risk.likelihood }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
